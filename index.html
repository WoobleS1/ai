<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch; /* iframe-ul se întinde pe verticală */
      background: #fff;
    }

    .iframe-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe 
      src="https://86.124.52.207:80" 
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
