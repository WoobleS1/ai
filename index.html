<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>AI cu Microfon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: stretch;
      background: #fff;
    }

    .iframe-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .overlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #fff;
      color: #000;
      text-align: center;
      padding-top: 40%;
      font-size: 18px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe 
      src="https://86.124.52.207:443"
      allow="microphone; fullscreen"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <div class="overlay" id="overlay">
    Te rugăm să deschizi acest link în browser (Chrome/Safari) pentru a folosi microfonul.
  </div>

  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      // Detectează Messenger, Instagram, Facebook in-app browser
      return /FBAN|FBAV|Messenger|Instagram/i.test(ua);
    }

    if (isInAppBrowser()) {
      // Ascunde iframe și arată mesaj
      document.querySelector('.iframe-container').style.display = 'none';
      document.getElementById('overlay').style.display = 'block';
      // Poți, dacă vrei, să dai și redirect automat
      // window.location.href = "https://86.124.52.207";
    }
  </script>

</body>
</html>
